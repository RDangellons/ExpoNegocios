<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>One Page Scrolling</title>
  <link rel="stylesheet" href="style.css">
</head>

  </section>
  <section id="section3" class="section">

  </section>
  <section id="section4" class="section">

  <script src="script.js"></script>

</html>
